<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Billing System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Rental Billing System</h1>
    <div id="tables">
        <!-- Loop untuk membuat setiap meja -->
        {% for table_id in range(1, num_tables+1) %}
            <div class="table" id="table{{ table_id }}">
                <div class="table-header">Meja {{ table_id }}</div>
                <div class="lamp-status">Lamp Status: Unknown</div>
                <div class="timer-controls">
                    <button class="timer-btn" data-table="{{ table_id }}" data-time="3600">1 Jam</button>
                    <button class="timer-btn" data-table="{{ table_id }}" data-time="7200">2 Jam</button>
                    <!-- Tambahkan pilihan waktu tambahan di sini -->
                </div>
                <div class="remaining-time">Sisa Waktu: -</div>
            </div>
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
